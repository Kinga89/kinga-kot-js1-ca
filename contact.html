<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="header">
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </div>
    <form class="contact-form">
      <h2>Contact form</h2>
      <div class="names-form">
        <div class="label-form1">
          <label for="name">First name*</label>
          <input name="fullname" id="name" />
          <div class="form-error" id="nameError">*This field is required</div>
          <div class="form-error" id="nameError2">
            *Name must have at least 2 characters
          </div>
        </div>

        <div class="label-form1">
          <label for="lastname">Last name*</label>
          <input name="lastname" id="lastname" />
          <div class="form-error" id="lastNameError">
            *This field is required
          </div>
          <div class="form-error" id="lastNameError2">
            *Last name must have at least 2 characters
          </div>
        </div>
      </div>
      <div class="label-form">
        <label for="lastname">Subject</label>
        <input name="subject" id="subject" />
        <div class="form-error" id="subjectError">
          Subject must have at least 10 characters
        </div>
      </div>
      <div class="label-form">
        <label for="lastname">Email</label>
        <input name="email" id="email" />
         <div class="form-error" id="emailError">Invalid email address</div>
      </div>
      <div class="label-form">
        <label for="lastname">Address</label>
        <textarea name="address" id="address"></textarea>
         <div class="form-error" id="addressError">
          Address must have at least 25 characters
        </div>
      </div>
      <button class="btn">Submit</button>
    </form>
    <script src="js/contact.js"></script>
  </body>
</html>
